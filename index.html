<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatVoz</title>
</head>
<body>
    <main>
        <h1>ChatVoz</h1>
        <div class="controles-tamanho">
            <button id="btn-diminuir" class="btn-tamanho">-</button>
            <span id="tamanho-atual">16px</span>
            <button id="btn-aumentar" class="btn-tamanho">+</button>
        </div>
        <section> 
            <div id="click-para-escutar">
                <img class="imagem-ouvido" src="https://media.istockphoto.com/id/1394801910/pt/vetorial/realistic-human-ear-isolated-on-white-background-human-ear-organ-hearing-health-care.jpg?s=1024x1024&w=is&k=20&c=w3tWfjN6vDVGx-M9SSowU3vmIDOj_ZnPBP8PVvHIVvc=" alt="">
            </div>
        </section>
        <section>
            <div class="fala-do-usuario">
                <p class="texto-do-usuario" id="texto-do-usuario"> </p>
            </div>
            <div class="fala-do-bot">
                <p class="texto-do-bot" id="texto-do-bot"> </p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
